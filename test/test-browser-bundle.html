<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Bundle Test</title>
</head>
<body>
    <h1>Testing metafileParser.browser.js</h1>
    <div id="output"></div>
    <script src="src/metafileParser.browser.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // 测试全局变量是否存在
        const tests = [
            'MetafileParser',
            'FileTypeDetector',
            'CoordinateTransformer',
            'GdiObjectManager',
            'BaseParser',
            'WmfParser',
            'EmfParser',
            'EmfPlusParser',
            'BaseDrawer',
            'WmfDrawer',
            'EmfDrawer',
            'EmfPlusDrawer'
        ];
        
        let html = '<h2>Global Objects Test:</h2><ul>';
        tests.forEach(name => {
            const exists = typeof window[name] !== 'undefined';
            const status = exists ? '✓' : '✗';
            const color = exists ? 'green' : 'red';
            html += `<li style="color: ${color}">${status} ${name}: ${typeof window[name]}</li>`;
        });
        html += '</ul>';
        
        output.innerHTML = html;
        
        console.log('All tests completed');
    </script>
</body>
</html>
